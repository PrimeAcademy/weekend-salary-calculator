<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="main-form">
        <h1>Employee Information</h1>
        <form id="info-form" action="">
            <div>
                <label for="first-name">First Name: </label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div>
                <label for="last-name">Last Name: </label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div>
                <label for="ID-number">ID Number: </label>
                <input type="number" name="ID-number" id="ID-number">
            </div>
            <div>
                <label for="job-title">Job Title: </label>
                <input type="text" name="job-title" id="job-title">
            </div>
            <div>
                <label for="annual-salary">Annual Salary: </label>
                <input type="number" name="annual-salary" id="annual-salary">
            </div>
            <div>
                <button id="submit-button" onClick="collectInfo(event)">Submit</button>
            </div>
        </form>
        <h2 id="total-costs"></h2>
    </section>
    <section>
        <table id="new-info">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
              </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
